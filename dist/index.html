<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><script defer="defer" src="index.bundle.js"></script><script defer="defer" src="print.bundle.js"></script></head><body><h1 class="head">Leaderboard</h1><div class="board-container"><article><div class="refresh"><h2>Recent scores</h2><button type="button" id="btn">Refresh</button></div><div><div id="scores"></div></div></article><form action="#" class="add-scores"><h2>Add your score</h2><div class="input"><input id="username" class="inputs" placeholder="Your name" maxlength="30" required/> <input id="user-score" class="inputs" type="number" placeholder="Your score" max="100000" required/></div><button class="submit" id="submit" type="submit" value="Submit">Submit</button></form></div></body></html>
