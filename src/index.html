<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>

    <h1>Leaderboard</h1>
    <div class="board-container">
        <article>
        <div class="refresh">
            <h2>Recent scores</h2>
            <button type="button" id="btn">Refresh</button>
          </div>
    </div>
    <div>
        <div id="scores"></div>
      </div>
      </article>
      <article class="add-score">
        <h2>Add your score</h2>
        <div class="input">
          <input id="username" placeholder="Your name" required />
          <input id="user-score" placeholder="Your score" required />
          <input class="submit" id="submit" type="submit" value="Submit" />
        </div>
      </article>
    </div>
    <footer>
      <div>
        <p>Copyright Verissimo Francis</p>
      </div>
    </footer>
</body>
</html>
